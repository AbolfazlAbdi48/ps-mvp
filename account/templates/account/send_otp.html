{% extends "game/base.html" %}
{% block title %}
    دوزبین | ورود
{% endblock %}

{% block main %}
    <form method="post" autocomplete="off">
        <!-- Phone Input Page -->
        <div id="phone-page" class="page active">
            <div class="min-h-screen flex flex-col items-center justify-center p-6">
                <div class="w-full max-w-md space-y-8 animate-fade-in">
                    <!-- Icon -->
                    <div class="text-center">
                        <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-primary/20 border border-primary/30 mb-6">
                            <svg class="w-10 h-10 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-rajdhani font-bold mb-2">شماره تلفن را وارد کنید</h2>
                        <p class="text-muted-foreground">کد تایید برای شما ارسال خواهد شد</p>
                    </div>


                    {% csrf_token %}
                    <!-- Phone Input Form -->
                    <div class="space-y-6">
                        <div>

                            <div class="flex gap-3">
                                {#                            <input type="tel" placeholder="شماره تلفن" class="flex-1" id="phone-input">#}
                                {{ form.phone_number }}
                                <select class="w-24">
                                    <option selected>+98</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-neon w-full text-lg py-4">
                        ارسال کد
                    </button>

                    <p class="text-sm text-center text-muted-foreground">
                        ورود شما به معنای پذیرش <a href="{% url 'account:privacy' %}" class="text-primary">قوانین و
                        مقررات</a> است
                    </p>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
