{% extends "game/base.html" %}
{% block title %}
    دوزبین | ورود
{% endblock %}

{% block main %}
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <!-- OTP Verify Page -->
        <div id="otp-page" class="page active">
            <div class="min-h-screen flex flex-col items-center justify-center p-6">
                <div class="w-full max-w-md space-y-8 animate-fade-in">
                    <!-- Icon -->
                    <div class="text-center">
                        <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-primary/20 border border-primary/30 mb-6">
                            <svg class="w-10 h-10 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-rajdhani font-bold mb-2">تایید کد</h2>
                        <p class="text-muted-foreground">کد ۴ رقمی ارسال شده به <span
                                id="phone-display">{{ phone }}</span>
                            را وارد کنید</p>
                        <p class="text-muted-foreground">{{ form.errors }}</p>
                        {% for message in messages %}
                        	<p class="text-muted-foreground">{{ message }}</p>
                        {% endfor %}

                    </div>

                    <!-- OTP Input -->
                    <div class="space-y-6">
                        <div class="flex gap-3 justify-center" dir="ltr">
                            <input type="number" maxlength="1" class="otp-input" oninput="moveToNext(this, 1)" id="otp-0">
                            <input type="number" maxlength="1" class="otp-input" oninput="moveToNext(this, 2)" id="otp-1">
                            <input type="number" maxlength="1" class="otp-input" oninput="moveToNext(this, 3)" id="otp-2">
                            <input type="number" maxlength="1" class="otp-input" oninput="moveToNext(this, 4)" id="otp-3">
                        </div>
                        <input type="hidden" id="id_code" name="code">
                        <button onclick="verifyOTP(event)" class="btn btn-neon w-full text-lg py-4">
                            تأیید و ادامه
                        </button>

                        <p class="text-sm text-center text-muted-foreground">
                            کد را دریافت نکردید؟
                            <button class="text-primary hover:underline">ارسال مجدد</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
