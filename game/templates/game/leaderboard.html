{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'manifest.json' %}">
    <style>
        @font-face {
            font-family: 'YekanBakhFaNum';
            src: url('https://www.doozbin.com/wp-content/uploads/2024/10/YekanBakhFaNum-ExtraBlack.woff2') format('woff2');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'YekanBakhFaNum';
            src: url('https://www.doozbin.com/wp-content/uploads/2024/10/YekanBakhFaNum-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            font-family: 'YekanBakhFaNum', sans-serif !important;
            padding: 0;
            height: 100vh;
            background-image: url('{% static "ui/bg/Background_11.png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* card */
        .table-card {
            width: 250px;
            background: rgb(44, 44, 44);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            overflow: hidden;
        }

        .table-card .card__title {
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-bottom: 1px solid rgb(167, 159, 159);
            font-size: 0.95rem;
        }

        .table-card .card__data {
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            border-right: 1px solid rgb(203, 203, 203);
            border-left: 1px solid rgb(203, 203, 203);
            border-bottom: 1px solid rgb(203, 203, 203);
        }

        .table-card .card__right {
            width: 60%;
            border-right: 1px solid rgb(203, 203, 203);
        }

        .table-card .card__left {
            width: 40%;
            text-align: start;
        }

        .item {
            padding: 3px 0;
            background-color: white;
        }

        .card__right .item {
            padding-left: 0.8em;
        }

        .card__left .item {
            padding-right: 0.8em;
        }

        .item:nth-child(even) {
            background: rgb(234, 235, 234);
        }

    </style>
</head>

<body>

<h4 style="text-align: center; margin-top: 90px; color: #ffffff" dir="rtl">در صورتی که جزو نفرات برتر هستی ساعت 20:45 به گنجه اطلس مال مراجعه کن!</h4>
<div class="table-card" dir="rtl" style="width:90%;position:relative;left: 50%;transform: translateX(-50%)">
    <div class="card__title">نفرات برتر</div>
    <div class="card__data">
        <div class="card__right">
            {% for profile in profiles %}
            	<div class="item"  style="padding:1rem">{{ profile.show_phone_number }}</div>
            {% endfor %}

        </div>
        <div class="card__left">
           {% for profile in profiles %}
           	<div class="item"  style="padding:1rem">{{ profile.total_score }}
            امتیاز</div>
           {% endfor %}

        </div>
    </div>
</div>


<script>
    document.querySelector('#checkbox').addEventListener('click', function () {
        const menu = document.querySelector('#menu');
        menu.classList.toggle('show');
    });
</script>
</body>

</html>
